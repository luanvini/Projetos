<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <section>
        <h2>Contatos</h2>
        <form action="agradecimento.html" method='post' id="envio"></form>
        <label>Nome</label>
        <input type="text" name='nome' placeholder="Digite seu nome: " autocomplete="off">
        <label>Email</label>
        <input type="email" name='email' placeholder="Digite seu Email: ">
        <label>Assunto</label>
        <input type="text" name='assunto' placeholder="Digite o Assunto: ">
        <label>Menssagem</label>
        <textarea name="menssage" cols="30" rows="10" placeholder="Digite sua Menssagem:"></textarea>
        <button type="submit">Enviar</button>

    </section>
    
<script src="Envio.js"></script>
</body>

</html>
